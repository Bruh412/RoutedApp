<!-- <ul *ngIf> -->
  <table border=1>
    <tr>
      <th>Student Number</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Program</th>
      <th>Year</th>
    </tr>

  <tr *ngFor="let index of studColl">
    <td>{{index.studnum}}</td> 
    <td>{{index.firstname}}</td>
    <td>{{index.lastname}}</td>
    <td>{{index.prog}}</td>
    <td>{{index.year}}</td>
  </tr>
  </table>
